{% include html-head.html %}
<body>
  <script type="text/javascript" src="/javascripts/chibi-min.js"></script>
  <script type="text/javascript" src="/javascripts/archive.js"></script>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container archive">
    {% include header.html %}

    <div class="row">
      <div class="four columns">&nbsp;</div>
      <div class="eight columns">
        <div class="badgeSelector"></div>
        <h3>Posts</h3>
        <ul class="posts">
          {% for post in site.posts %}
            <li>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
              {% for tag in post.tags %}
                <span class="badge {{ tag }}">{{ tag }}</span>
              {% endfor %}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {% include footer.html %}
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
