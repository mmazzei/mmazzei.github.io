{% include html-head.html %}

  <div class="container">
    {% include header.html %}

    <div class="row">
      <div class="four columns">&nbsp;</div>
      <div class="eight columns">
        <ul>
          {% for post in site.posts %}

          {% endfor %}
        </ul>
      </div>
    </div>

    {% include footer.html %}
  </div>
